path: &path "./simulation"
experiment:
  name: &experiment "experiment1"
  dir: [*path,*experiment]
proteins:
  dir: [*path,"pdbs"]
  pdb: ['1vii','1le0','1fsd']
  lib: "biopython"
MD:
  dir: [*path,"mdp"]
  runs: []
  property: ['POT','RG']
  temperature: 298
  analysis:
    dir: [*path,*experiment,"analysis"]
    logs:
      - file: "log.dat"
      - steps: 100
  outputs:
    dir: [*path,*experiment,"outputs"]